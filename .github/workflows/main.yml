on: push
name: Publish Website
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ftp://ftp.estetiquebeb-temporary.it//www.estetiquebeb-temporary.it/wp-content/themes/estetiquebeb
        ftp-username: 11344978@aruba.it
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        git-ftp-args: --insecure # if your certificate is setup correctly this can be removed
